<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Watering App</title>
    <style>
        * {
            /* border-radius: 40px; */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 0px;
            margin: 0px;
        }

        #video {
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 200px;
        }

        #photo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #captureButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        #errorMessageId {
            background-color: #f44336;
            padding: 10px;
            color: white;
            font-size: 20px;
            margin-bottom: 4px;
            display: none;
        }

        #warningMessageId {
            background-color: #827717;
            padding: 10px;
            color: white;
            font-size: 20px;
            margin-bottom: 4px;
            display: none;
        }

        button,
        input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 20px 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #7CB342;
            color: #333;
            cursor: pointer;
        }

        /* Style the tab buttons */
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }

        /* Change background color of buttons on hover */
        .tablink:hover {
            background-color: #777;
        }

        /* Set default styles for tab content */
        .tabcontent {
            color: white;
            display: none;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: #a1c9a1;">

    <header style="height: 200px; background-image: url('header.avif');">;
        <h1>Plant Watering App</h1>
    </header>

    <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Home</button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Camera</button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Gallery</button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">...</button>

    <div id="London" class="tabcontent">
        <h1>Welcome</h1>
        <p>...</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
        <h1>Oslo</h1>
        <p>Oslo is the capital of Norway.</p>
    </div>


    <section id="errorMessageId"></section>
    <section id="warningMessageId">Low Battery: Please charge device</section>

    <section
        style="display: flex; justify-content: center; align-items: center; flex-direction: row; gap: 5px; margin-top: 20px;">

        <section id="cameraSection" style="margin-bottom: 20px;width: 50%;">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photo" alt="Captured Photo" style="display: block; margin-top: 20px;"></img>
        </section>

        <section id="plantSection" style="width: 50%;">
            <button id="captureButton">Take Photo</button>
            <button id="analyzeButton">Analyze Photo</button>
            <input type="text" id="plantName" placeholder="Enter Plant Type">
            <button id="saveButton">Save Photo</button>
        </section>

    </section>

    <!-- 
    <h2>Captured Photos</h2>
    <div id="photosContainer" style="display: flex; flex-wrap: wrap; justify-content: center;"></div> -->


    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('captureButton');
        const saveButton = document.getElementById('saveButton');
        const analyzeButton = document.getElementById('analyzeButton');
        const plantNameInput = document.getElementById('plantName');
        const plantName = plantNameInput.value;
        const now = Date().toLocaleString();

        const db = indexedDB.open("PlantPhotos", 1);
        db.onupgradeneeded = function (event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains("photos")) {
                db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
            }
        };

        db.onsuccess = function (event) {
            console.log("Database opened successfully");
        };

        db.onerror = function (event) {
            console.error("Database error:", event.target.errorCode);
        };


        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera", err);
                const errorMessage = document.getElementById('errorMessageId');
                errorMessage.innerHTML = `<p>Error accessing the camera: ${err.message}</p>`;
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        saveButton.addEventListener('click', () => {
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            const link = document.createElement('a');
            link.href = imageDataUrl;
            console.log("Saving photo with name:", plantName + now + '.jpg');
            link.download = plantName + now + '.jpg';
            document.body.appendChild(link);
            link.click();

            const transaction = db.result.transaction("photos", "readwrite");
            const photosStore = transaction.objectStore("photos");
            const photoData = {
                plantName: plantName,
                timestamp: now,
                image: imageDataUrl
            };
            const request = photosStore.add(photoData);
            request.onsuccess = function () {
                console.log("Photo saved to IndexedDB:", photoData);
                loadPhotos();
            };
            request.onerror = function (event) {
                console.error("Error saving photo to IndexedDB:", event.target.errorCode);
            };
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            photo.src = imageDataUrl;
        });

        function loadPhotos() {
            const transaction = db.result.transaction("photos", "readonly");
            const photosStore = transaction.objectStore("photos");
            const request = photosStore.getAll();
            request.onsuccess = function (event) {
                const photos = event.target.result;
                console.log("Loaded photos from IndexedDB:", photos);
                photosContainer.innerHTML = '';
                photos.forEach(photoData => {
                    const img = document.createElement('img');
                    img.src = photoData.image;
                    img.alt = photoData.plantName + ' - ' + photoData.timestamp;
                    img.style.width = '150px';
                    img.style.height = 'auto';
                    img.style.margin = '10px';
                    photosContainer.appendChild(img);
                });
            };
            request.onerror = function (event) {
                console.error("Error loading photos from IndexedDB:", event.target.errorCode);
            };
        }

        function checkBatteryStatus() {
            navigator.getBattery().then(battery => {
                if (battery.level < 0.1) { // If battery level is less than 20%
                    const warningMessage = document.getElementById('warningMessageId');
                    warningMessage.style.display = 'block';
                    warningMessage.innerHTML = `<p>Low Battery: Please charge your device</p>`;
                } else {
                    const warningMessage = document.getElementById('warningMessageId');
                    warningMessage.style.display = 'none';
                }
            }).catch(err => {
                console.error("Error checking battery status:", err);
            });
        }

        // Start the camera when the page loads
        checkBatteryStatus();

        function openCity(cityName, elmnt, color) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks/buttons
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(cityName).style.display = "block";

            // Add the specific color to the button used to open the tab content
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

        window.addEventListener('load', startCamera);

        async function getData() {
            // sk-O4Vg68431f0dc1a5010877
            const url = "https://perenual.com/api/v2/species-list?key=sk-O4Vg68431f0dc1a5010877"
            try {
                const response = await fetch(url)
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`)
                }

                const json = await response.json()
                console.log(json)
            } catch (error) {
                console.error(error.message)
            }
        }

        getData()
    </script>
</body>

</html>
